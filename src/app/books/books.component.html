<h2>Programming Books List</h2>

<!-- <button (click)="isShowing = !isShowing">Toggle</button> -->

<ul class="flex flex-wrap" *ngIf="isShowing">
    <ng-container *ngFor="let singleBook of books; let i=index">
        <!--removed (bookEmitter)="addToCart($event)" from app-book tag-->
        <app-book [book]="singleBook"></app-book>
    </ng-container>
</ul>
