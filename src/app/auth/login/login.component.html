<div class="flex m-auto h-screen justify-center">
    <form (ngSubmit)="submit()" class="p-4 rounded-lg border m-auto w-1/3" #myForm="ngForm">
        <h1 class="text-center text-xl">Login</h1>
        <div class="my-5 w-full">
            <label for="email">Email: </label>
            <input class="p-2 rounded border border-slate-300 w-full" type="email" id="email" placeholder="Email Address" [(ngModel)] = "form.email" name="email" #email="ngModel" required>
        </div>
        <div *ngIf="email.invalid && (email.dirty || email.touched)" class="p-2 bg-red-400 text-white">Email Field Must be Valid</div>
        <div class="my-5 w-full">
            <label for="password">Password: </label>
            <input class="p-2 rounded border border-slate-300 w-full" type="password" id="password" placeholder="Password"  [(ngModel)] = "form.password" name="password" #password="ngModel" required>
        </div>
        <div *ngIf="password.invalid && (password.dirty || password.touched)" class="p-2 bg-red-400 text-white">Password Field Must be Valid</div>
        <div>
            <button type="submit"  class="p-2 w-full bg-purple-700 text-white w-full" type="submit" [disabled]="myForm.form.invalid">
                <ng-container *ngIf ="isLoading()">
                    Loading...
                </ng-container>
                <ng-container *ngIf ="!isLoading()">
                    Submit
                </ng-container>
            </button>
        </div>
    </form>
</div>
